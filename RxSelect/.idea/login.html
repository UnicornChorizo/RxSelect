<!doctype html>
<html lang="en">
<head>
    <title>RxSelect</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <style>
        .card-3d-wrapper {
            perspective: 1200px;
        }

        .card-3d-wrap {
            width: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        #reg-log:checked + .toggle-text + .card-3d-wrap {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .toggle-text {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;  /* Makes the text appear clickable */
        }

        .btn-outline {
            border-color: blue;
            color: blue;
        }

        .btn-outline:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <input class="d-none" type="checkbox" id="reg-log" name="reg-log"/>  <!-- d-none is a Bootstrap class to hide the checkbox -->
                    <label class="toggle-text mb-4" for="reg-log">
                        <span class="log-in">Log In </span>
                        <span>/</span>
                        <span class="sign-up">Sign Up</span>
                    </label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <form action="login_handler.php" method="POST">
                                            <div class="form-group">
                                                <input type="email" name="email" class="form-style" placeholder="Email" required>
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="password" class="form-style" placeholder="Password" required>
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button type="submit" class="btn btn-outline mt-4">Login</button>
                                        </form>
                                        <p class="mb-0 mt-4 text-center"><a href="index.html" class="link">Forgot your password?</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <form action="signup_handler.php" method="POST">
                                            <div class="form-group">
                                                <input type="text" name="fullname" class="form-style" placeholder="Full Name" required>
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="tel" class="form-style" placeholder="Phone Number">
                                                <i class="input-icon uil uil-phone"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="email" class="form-style" placeholder="Email">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" class="form-style" placeholder="Password">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button type="submit" class="btn btn-outline mt-4">Register</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('reg-log').addEventListener('change', function () {
        var toggleText = document.querySelector('.toggle-text');
        if (this.checked) {
            toggleText.querySelector('.log-in').style.display = 'none';
            toggleText.querySelector('.sign-up').style.display = 'inline';
        } else {
            toggleText.querySelector('.log-in').style.display = 'inline';
            toggleText.querySelector('.sign-up').style.display = 'none';
        }
    });
</script>
</body>
</html>
