    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script>
        var toggleButton = document.getElementById('toggle-button');
        var loginForm = document.getElementById('login-form');
        var registerForm = document.getElementById('register-form');
    
        toggleButton.addEventListener('click', function() {
            if (loginForm.classList.contains('active')) {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                toggleButton.textContent = 'Switch to Log In';
            } else {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                toggleButton.textContent = 'Switch to Sign Up';
            }
        });
    
        // Handle login form submission
        var loginButton = document.querySelector('#login-form button[type="button"]');
        loginButton.addEventListener('click', function() {
            document.querySelector('#login-form form').submit(); // Submit the form
        });
    </script>
