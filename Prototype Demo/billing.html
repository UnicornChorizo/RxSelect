<!DOCTYPE html>
<html>

<head>
    <title>Billing - RxSelect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="doc-view.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
<div class="titlebar">
    <div class="titlebar_text">
        <!-- Added back button here -->
        <a href="admin.html" class="btn btn-secondary" style="margin-right:10px;">&larr; Back</a>
        <strong>RxSelect</strong>
    </div>
</div>
<main class="container mt-5">
    <h2 id="patientName">Patient: [Patient's Name]</h2>
    <hr>
    <h4>Billing Details</h4>
    <form id="billingForm">
        <div class="mb-3">
            <label for="invoiceNumber" class="form-label">Invoice Number</label>
            <input type="text" class="form-control" id="invoiceNumber" placeholder="Enter invoice number">
        </div>
        <div class="mb-3">
            <label for="amountDue" class="form-label">Amount Due ($)</label>
            <input type="number" class="form-control" id="amountDue" placeholder="Enter amount">
        </div>
        <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="dueDate">
        </div>
        <button type="submit" class="btn btn-primary">Post to Account</button>
    </form>
</main>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const patientName = urlParams.get('name');
    if (patientName) {
        document.getElementById('patientName').textContent = "Patient: " + patientName;
    }
</script>
</body>

</html>
