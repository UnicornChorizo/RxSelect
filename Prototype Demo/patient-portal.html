<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="sidebars.css" rel="stylesheet">
    <script defer src="sidebars.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="titlebar">
        <div class="titlebar_text">
            <strong>RxSelect</strong>
        </div>
    </div>

    <main>
        <nav>
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <img src="images/pill-svgrepo-com.svg" width="40" height="32" class="bi me-2">
                    <span class="fs-4">Navigation</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li>
                        <a href="patient-portal.html" class="nav-link active" aria-current="page">
                            <img src="images/home-svgrepo-com.svg" alt="" width="20" height="20"
                                class="rounded-circle me-2">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="request-appointment.html" class="nav-link link-dark">
                            <img src="images/table-svgrepo-com.svg" alt="" width="20" height="20"
                                class="rounded-circle me-2">
                            Request Appointment
                        </a>
                    </li>
                    <li>
                        <a href="see-prescriptions.html" class="nav-link link-dark">
                            <img src="images/search-svgrepo-com.svg" alt="" width="20" height="20"
                                class="rounded-circle me-2">
                            View Prescription
                        </a>
                    </li>
                    <li>
                        <a href="view-bills.html" class="nav-link link-dark">
                            <img src="images/search-svgrepo-com.svg" alt="" width="20" height="20"
                                class="rounded-circle me-2">
                            View Bills
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                        id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="images/user-circle-svgrepo-com.svg" alt="" width="32" height="32"
                            class="rounded-circle me-2">
                        <strong>Patient John Smith</strong>
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                        <li><a class="dropdown-item" href="#">Patient John Smith</a></li>
                        <li><a class="dropdown-item" href="admin.html">Admin Jane Doe</a></li>
                        <li><a class="dropdown-item" href="#">Dr. Jones</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" style="padding-top:15px;">
            <div class="card" id="upcoming-visits">
                <h2>Upcoming Visits</h2>
                <button class="toggle-button">Toggle</button>
                <div class="content">
                    <ul id="visit-list">
                        <!-- Upcoming visits will be dynamically added here -->
                    </ul>
                </div>
            </div>

            <div class="card" id="medications">
                <h2>Medications</h2>
                <button class="toggle-button">Toggle</button>
                <div class="content">
                    <ul id="medication-list">
                        <!-- Medications will be dynamically added here -->
                    </ul>
                </div>
            </div>

            <div class="card" id="upcoming-bills">
                <h2>Upcoming Bills</h2>
                <button class="toggle-button">Toggle</button>
                <div class="content">
                    <ul id="bill-list">
                        <!-- Upcoming bills will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="patient-script.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get the target element where you want to display selected prescriptions
        const selectedPrescriptionsList = document.getElementById("selected-prescriptions-list");

        // Call the displaySelectedPrescriptions function with the target element
        displaySelectedPrescriptions(selectedPrescriptionsList);
    });
</script>
</body>

</html>
