        <body>
            <div class="settings-container">
                <h1>Settings</h1>
                <div class="setting-option">
                    <label for="changePassword">Change Password:</label>
                    <input type="password" id="changePassword">
                </div>
                <div class="setting-option">
                    <label for="changeName">Change Name:</label>
                    <input type="text" id="changeName">
                </div>
                <div class="setting-option">
                    <label for="changeGender">Change Gender:</label>
                    <select id="changeGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="setting-option">
                    <label for="changeProfilePicture">Change Profile Picture:</label>
                    <input type="file" id="changeProfilePicture">
                </div>
                <div class="setting-option">
                    <label for="changeInsuranceInfo">Change Insurance Information:</label>
                    <textarea id="changeInsuranceInfo"></textarea>
                </div>
                <button id="saveChanges">Save Changes</button>
            </div>
